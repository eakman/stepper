<!DOCTYPE html>
<html>
  <head>
    <script src='lib/bundle.js'></script>
    <script type="text/javascript" src="https://www.tonejs.github.io/CDN/latest/Tone.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="./assets/stylesheets/steps.css">
    <link rel="stylesheet" href="./assets/stylesheets/buttons.css">
    <link rel="stylesheet" href="./assets/stylesheets/main.css">

    <meta charset="utf-8">
    <title></title>
  </head>

<aside class="side-bar">

  <div class="mount">

    <div class="fader-container">
      <h1 class='fader-header'>A</h1>
      <div control='a' class="fader a" draggable="true">
        <div class="ui-slider-handle a-slide">
        </div>
      </div>
    </div>
    <div class="fader-container">
      <h1 class='fader-header'>D</h1>
      <div control='d' class="fader d" draggable="true">
        <div class="ui-slider-handle d-slide">
        </div>
      </div>
    </div>
    <div  class="fader-container s">
      <h1 class='fader-header'>S</h1>
      <div control='s' class="fader s" draggable="true">
        <div class="ui-slider-handle s-slide">
        </div>
      </div>
    </div>
    <div class="fader-container">
      <h1 class='fader-header'>R</h1>
      <div control='r' class="fader r" draggable="true">
        <div class="ui-slider-handle r-slide">
        </div>
      </div>
    </div>

  </div>
  <div class="fader-container pitch">
    <h1 class='fader-header pitch-header'>pitch</h1>
    <div control='pitch' class="pitch-fader" draggable="true">
      <div class="ui-slider-handle pitch-slide">
      </div>
    </div>
</aside>

  <header class='header group'>
    <h1 class='logo'>stepper</h1>
    <nav class='nav'>

      <button class='start-stop-button'>start</button>
      <button class="side-bar-toggle start-stop-button" type="button" name="button">tweak</button>
      <button on='false' class='reverb start-stop-button'>wet</button>
      <button on='false' class='delay start-stop-button'>echo</button>
    </nav>

  </header>
  <body>
    <div class='steps'>
    </div>
  </body>

</html>
